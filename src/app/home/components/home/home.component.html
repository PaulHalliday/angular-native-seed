<kendo-calendar weekNumber="true">

  <!-- Blue dates if even date, plum if odd -->
  <ng-template kendoCalendarMonthCellTemplate let-date>
    <span [ngClass]="{ evenDate: isEvenDate(date), oddDate: !isEvenDate(date) }">{{date.getDate()}}</span>
  </ng-template>

  <ng-template kendoCalendarWeekNumberCellTemplate let-context="cellContext">
    <span class="weekNumber">W: {{ context.formattedValue }}</span>
  </ng-template>

</kendo-calendar>
