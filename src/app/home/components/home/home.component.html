<!-- Custom calendar directives -->
<kendo-calendar weekNumber="true">

  <!-- Blue dates if even -->
  <ng-template kendoCalendarMonthCellTemplate let-date>
      <span [ngClass]="{dateColor: isEvenDate(date)}">{{date.getDate()}}</span>
  </ng-template>

  <!-- Custom weeks -->
  <ng-template kendoCalendarWeekNumberCellTemplate let-context="cellContext">
    <span class="weeknumber-cell">W:{{context.formattedValue}}</span>
  </ng-template>
</kendo-calendar>
